<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>feedback form</title>
  </head>
  <body>
    <br>
    <h1 align="center" >Feedback Form</h1>
    <form class="" action="#" method="get">
      <ol type="I" start="4">
      <li><b>First Name: </b><input accesskey="4" autofocus autocomplete="on" placeholder="firstname"type="text" name="fname" value=""></li> <br>
      <li><b>Last Name: </b><input accesskey="5" autocomplete="on" placeholder="lastname"type="text" name="lname" value=""></li><br>
      <li><b>Address: </b><input  size="50" autocomplete="on" placeholder="address"type="text" name="name" value=""></li><br>
      <li><b>Phone no.: </b><input maxlength="10" autocomplete="on" placeholder="phone no"type="text" name="name" value=""></li><br>
      <li> <b>Age:</b> <input accesskey="8" type="number" name="age" value="15"></li>  <br>

    </ol><br>
    <b>Course:</b>
    <select multiple="" class="" name="">
      <option>elixir</option>
      <option>pandora</option>
      <option>crux</option>
      <option selected>launchpad</option>
    </select>

    <br>
    <br>
    <b>Comments:</b> <br>
    <textarea name="comment" rows="8" cols="40" placeholder="please write your reviews"></textarea>
    <br><input type="submit" name="name" value="Submit Form">
    <input disabled type="button" name="name" value="Do not submit">


    </form>
    <p contenteditable="">
      XYZ Company Private Ltd.

    </p>
    <a target="_blank" href="http://www.codingblocks.com/">CodingBlocks</a>
    

  </body>
</html>
